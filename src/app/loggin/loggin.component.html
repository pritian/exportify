

<div class="wrapper">
   <!-- Login Form -->
   <div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <div class="first text-center">
                <h1>Log In</h1>
              </div>
              <hr>
            <div class="nauk-info-connections">
              <form [formGroup]="newTaskForm" (ngSubmit) = "onSubmit()" >
                <div class="form-group">
                  <input type="email" class="form-control" 
                  formControlName ="userName" placeholder="User Name">
                  <small *ngIf="!newTaskForm.get('userName').valid && newTaskForm.get('userName').touched" class="form-text text-danger w-100"> Please User Name</small>
                </div>
                <br>
                <div class="form-group">
                  <input type="password" 
                  formControlName ="password" class="form-control" placeholder="Password">
                  <small *ngIf="!newTaskForm.get('password').valid && newTaskForm.get('password').touched" class="form-text text-danger w-100"> Please Enter Password</small>
                </div>
                <br>
                <div class="form-group">
                  <button  type="submit" class="btn btn-block w-100 btn-outline-primary" >Sign In
                  </button>
                </div>
              </form>
            </div>
        </div>
    </div>
  </div>
</div>
